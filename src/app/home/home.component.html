<div class="home-container">
  <div class="image-wrapper" (click)="viewCocktail()" role="button" tabindex="0">
    <img [src]="cocktail.pictureUrl" alt="Cocktail" class="cocktail-image" />

    <div class="overlay-content">
      <div class="message">{{ message }}</div>
      <div class="info-text">
        <p>Cocktail added by: {{ cocktail.authorFullName }}</p>
      </div>
    </div>
  </div>
</div>
