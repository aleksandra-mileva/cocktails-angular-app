<form class="comment-form" #form="ngForm" (ngSubmit)="addComment(form)">
  <textarea
    name="text"
    placeholder="Add your comment..."
    rows="3"
    required
    ngModel
    #text="ngModel"></textarea>
  <button
    [disabled]="form.invalid"
    [style]="{backgroundColor: form.invalid ? 'grey' : '#234465'}">Post Comment
  </button>
</form>
@if (isLoading) {
  <app-loader class="loading-overlay"/>
}
